<h4>Login:</h4>

<div class="ms-3 mt-3">
    <form action="" method="" class="form-group row" #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
        <div class="form-group col-md-3">
            <input type="email" name="email" placeholder="Email" class="form-control" ngModel>    
        </div>
        <div class="form-group col-md-3">
            <input type="password" name="password" id="password" placeholder="Password" class="form-control" ngModel>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Acceder</button>
        </div>
    </form>
</div>
